<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="questions" *ngIf="questionList.length; else noQuestions">
            <h3>Current Questions</h3>

            <div class="question" *ngFor="let question of questionList">
                <button class="accordion" (click)="togglePanel($event)">{{question.title}}</button>
                <div class="panel">
                    <p class="p-3 mb-2 bg-dark text-white" *ngIf="question.description">{{question.description}}</p>
                    <button class="accordion" (click)="togglePanel($event)" *ngIf="question.answers.length">View Answers</button>
                    <div class="panel answers">
                        <div class="answer p-2 mb-2 bg-secondary text-white" *ngFor="let answer of question.answers">
                            <p>{{answer.content}}</p>
                            <div class="date" style="color:black">
                                {{answer.updated_at | date}}
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="form-group d-flex">
                            <textarea placeholder="Give your answer" class="form-control" rows="3" (input)="checkValidContent($event)"></textarea>
                            <button type="submit" class="btn btn-primary mb-2 d-none" (click)="sendAnswer($event, question)">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ng-template #noQuestions>
            <div class="d-flex justify-content-center">
                <div>
                    <h4 style="font-size:1.1rem;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Sorry, there are no questions now.</h4>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="cold-md-2"></div>
</div>
